  <meta charset="UTF-8">
  <title>Weather Home</title>

  <link rel="stylesheet" href="/json-weather/css/weather-style.css" type="text/css" media="screen">

<body>
  <div id="wrapper">
    <header id="page-header"></header>
    <nav id="page-nav"></nav>
    <main id="page-main">
      <section class="weather-container">
        <div id="cover">
          <div id="status">Loading...</div>
        </div>
        <h1 id="city-display"></h1>
        <h2>Current Conditions</h2>
        <ul id="current_conditions">
          <li id="current-temp"></li>
          <li id="summary"></li>
          <li id="add1"></li>
          <li id="add2"></li>
          <li id="add3"></li>
        </ul>
      </section>
    </main>
    <footer id="page-footer">
      <div id="footer-content"></div>
      <small>Last updated: </small>
    </footer>
      <script src="/json-weather/scripts/modules.js"></script>
      <script src="/json-weather/scripts/remote_wu.js"></script>
  </div>
</body>

</html>
