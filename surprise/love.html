    <body class="boy">
        <div class="wrapper">

            <div class="q3 inner">
                <h3>Question 3</h3>
                <h2>Who said I love you first?</h2>

                <div class="options">
                    <span class="right main-btn">Nick</span>
                    <span class="right main-btn">Abby</span>
                    <span class="right main-btn big-btn">Said it at the same time</span>
                    <span class="wrong main-btn big-btn">Happened over text</span>
                </div>

                <div class="explanation">
                    <div class="topper">
                        <h3>Learn more ...
                            <span>^</span>
                        </h3>
                        <a class="main-btn next" id="next1" href="./craving.html">Next</a>
                    </div>
                    <p>A trick question! Depends on who you ask.</p>

                    <p>Nick said it first. Abby texted a friend that she loved him first.</p>

                    <p>Regardless, both of us are excited to share our love with BABY!</p>
                </div>
            </div>
        </div>
    </body>
 <script>
    $(document).ready(function () {
        $(".right").click(function () {
            $(".right").css("background-color", "#BAD9B5");
            $(".right").css("border", "5px solid #7FD1C7");
            $(".explanation").css("display", "block");
        });
        $(".wrong").click(function () {
            $(".right").css("background-color", "#BAD9B5");
            $(".right").css("border", "5px solid #7FD1C7");
            $(".wrong").css("background-color", "#D8B3C2");
            $(".wrong").css("border", "5px solid #D8799F");
            $(".explanation").css("display", "block");
        });
    });

</script>
