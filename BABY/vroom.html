<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- gimme jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Question 1</title>

    <!-- favicon -->
    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" type="image/png" href="./favicon.ico">
    </head>

    <body class="girl">
        <div class="wrapper">

            <div class="q2 inner">
                <h3>Question 2</h3>
                <h2>What hobby is Nick most excited to share with baby?</h2>

                <div class="options">
                    <span class="wrong main-btn">Soccer</span>
                    <span class="wrong main-btn">Football</span>
                    <span class="right main-btn">Cars</span>
                    <span class="wrong main-btn">Baseball</span>
                </div>

                <div class="explanation">
                    <p>Nick grew up with cars and wants baby to do the same. </p>
                    

                    <a class="main-btn" id="next1" href="./love.html">Next</a>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function () {
                $(".right").click(function () {
                    $(".right").css("background-color", "#BAD9B5");
                    $(".right").css("border", "5px solid #7FD1C7");
                    $(".explanation").css("display", "block");
                });
                $(".wrong").click(function () {
                    $(".right").css("background-color", "#BAD9B5");
                    $(".right").css("border", "5px solid #7FD1C7");
                    $(".wrong").css("background-color", "#D8B3C2");
                    $(".wrong").css("border", "5px solid #D8799F");
                    $(".explanation").css("display", "block");
                });
            });

    </script>

</html>
